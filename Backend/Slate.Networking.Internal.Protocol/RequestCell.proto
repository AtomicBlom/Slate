syntax = "proto3";
option csharp_namespace = "Slate.Networking.Internal.Protocol";
import "UUID.proto";

message GetCellServerRequest {
	string CellName = 1;
}

message Endpoint {
	string Hostname = 1;
	uint32 Port = 2;
}

message GetCellServerResponse {
	UUID Id = 3;
	Endpoint Endpoint = 2;	
}

message NotifyCellServerAwake {
	UUID Id = 3;
	Endpoint Endpoint = 1;
}